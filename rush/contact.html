            background-color: #1c1c1c;

            padding: 30px 25px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease;

        .contact-card:hover {

        }

        .contact-card h2 {

            color: #01ACBD;
            margin-bottom: 25px;
        }

        .contact-item {
            margin-bottom: 20px;
        }

        .contact-item img {

            height: 40px;

        .contact-item a {

            font-size: 16px;
            text-decoration: none;
            vertical-align: middle;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #78dce8;
        }

        @media (max-width: 700px) {
            .contacts-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
